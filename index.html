<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rialo Mission Simulator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" id="logo" alt="Rialo Logo" />
      <div class="brand-text">
        <h1>Rialo Mission Simulator</h1>
        <div class="subtitle">Learn Rialo â€” one mission at a time</div>
      </div>
    </div>

    <div class="top-actions">
      <button id="connect-btn" class="btn">Connect Wallet</button>
      <div id="addr-display" class="addr hidden"></div>
    </div>
  </header>

  <main class="container">
    <aside class="left-column">
      <div class="card">
        <div class="card-head">Mission Map</div>
        <div id="progress-container" class="progress-wrap">
          <div id="progress-bar" class="progress-bar"></div>
          <div class="node" data-i="0">1</div>
          <div class="node" data-i="1">2</div>
          <div class="node" data-i="2">3</div>
        </div>

        <div class="missions-compact">
          <div class="mission-mini" id="m-mini-0">Mission 1</div>
          <div class="mission-mini" id="m-mini-1">Mission 2</div>
          <div class="mission-mini" id="m-mini-2">Mission 3</div>
        </div>

        <div class="card-foot">
          <button id="start-btn" class="btn primary">Start Mission</button>
          <button id="leaderboard-btn" class="btn">Leaderboard</button>
        </div>
      </div>

      <div class="card" id="logs-card">
        <div class="card-head">Mission Logs</div>
        <div id="logs" class="logs"></div>
        <div class="card-foot">
          <button id="export-logs" class="btn">Export Logs</button>
        </div>
      </div>
    </aside>

    <section class="game-area">
      <div class="card game-card">
        <div id="mission-view" class="mission-view">
          <div id="mission-title" class="mission-title">Welcome, Builder ðŸ‘¾</div>
          <div id="mission-desc" class="mission-desc">Press <strong>Start Mission</strong> to begin your first mission.</div>

          <div id="mission-ui" class="mission-ui">
            <!-- mission-specific UI injected here -->
          </div>

          <div class="actions">
            <button id="action-btn" class="btn primary hidden">Perform Action</button>
            <button id="next-btn" class="btn hidden">Next</button>
          </div>

        </div>
      </div>

      <div class="card" id="leaderboard-card" style="display:none;">
        <div class="card-head">Leaderboard (Local)</div>
        <div id="leaderboard" class="leaderboard"></div>
        <div class="card-foot">
          <button id="clear-leaderboard" class="btn">Clear Local Leaderboard</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">Made with ðŸ’š by <strong>YourName</strong> â€” Support for Rialo</footer>

  <script src="js/app.js"></script>
</body>
</html>
